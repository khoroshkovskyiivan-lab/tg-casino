<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Casino</title>
<style>
body{margin:0;font-family:sans-serif;background:#0b1220;color:#fff}

#login{position:absolute;inset:0;display:flex;justify-content:center;align-items:center;background:#0b1220}
.login-box{background:#111a2e;padding:20px;border-radius:16px;width:90%;max-width:320px;display:flex;flex-direction:column;gap:10px}
.login-box input{padding:12px;border-radius:10px;border:none;background:#1f2a44;color:#fff}
.login-box button{padding:12px;border:none;border-radius:12px;background:linear-gradient(45deg,#4facfe,#6a5cff);color:white;font-weight:bold}

#app{display:none;height:100vh;width:100vw}

.sidebar{position:absolute;left:0;top:0;bottom:0;width:80px;background:#0f1a2f;padding:10px;display:flex;flex-direction:column;gap:10px}
.sidebar button{padding:12px;border:none;border-radius:14px;background:#1f2a44;color:white;font-size:18px}

.content{position:absolute;left:80px;right:0;top:0;bottom:0;display:flex;justify-content:center;align-items:center}

.topbar{position:absolute;top:10px;right:10px}
.topbar button{background:linear-gradient(45deg,#ff7a00,#ff00c8);border:none;padding:12px;border-radius:12px;font-size:18px}

.balance{position:absolute;top:10px;left:100px;font-size:16px}

/* SLOTS */
.slots{display:flex;gap:8px}
.reel{width:70px;height:90px;overflow:hidden;background:#000;border-radius:12px}
.reel-inner{display:flex;flex-direction:column;transition:transform 2.5s cubic-bezier(.2,.8,.2,1)}
.symbol{height:90px;display:flex;align-items:center;justify-content:center;font-size:32px}

.spin-btn{margin-top:15px;padding:14px 24px;border:none;border-radius:14px;background:linear-gradient(45deg,#4facfe,#6a5cff);font-size:16px}

/* ROCKET */
.rocket-game{display:flex;flex-direction:column;align-items:center;gap:15px}
.mult{font-size:32px;font-weight:bold}
.rocket{font-size:50px;transition:transform 0.1s linear}
.rocket-btns{display:flex;gap:10px}
.rocket-btns button{padding:12px 20px;border:none;border-radius:14px;font-size:16px;font-weight:bold}
.start{background:linear-gradient(45deg,#00c853,#64dd17)}
.cash{background:linear-gradient(45deg,#ff5252,#ff1744)}

button{cursor:pointer}
</style>
</head>
<body>

<div id="login">
  <div class="login-box">
    <input id="user" placeholder="Login">
    <input id="pass" type="password" placeholder="Password">
    <button onclick="login()">–í–æ–π—Ç–∏</button>
  </div>
</div>

<div id="app">
  <div class="sidebar">
    <button onclick="openGame('slots')">üé∞</button>
    <button onclick="openGame('rocket')">üöÄ</button>
  </div>

  <div class="topbar">
    <button onclick="promo()">üéü</button>
  </div>

  <div class="balance">‚≠ê <span id="bal">0</span></div>

  <div class="content" id="content"></div>
</div>

<script>
let balance=0
let rocketInterval=null
let rocketRunning=false
let currentMult=1

function login(){
  let u=user.value
  let p=pass.value
  if(!u||!p)return alert('–í–≤–µ–¥–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ')
  document.getElementById('login').style.display='none'
  document.getElementById('app').style.display='block'
}

function updateBal(){bal.innerText=balance}

function promo(){
 if(localStorage.getItem('promo_used')) return alert('–£–∂–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–æ')
 balance+=500
 localStorage.setItem('promo_used','yes')
 updateBal()
 alert('+500 ‚≠ê')
}

function openGame(g){
 if(g==='slots') loadSlots()
 if(g==='rocket') loadRocket()
}

function loadSlots(){
 content.innerHTML=`
 <div>
   <div class="slots">
     <div class="reel"><div class="reel-inner" id="r1"></div></div>
     <div class="reel"><div class="reel-inner" id="r2"></div></div>
     <div class="reel"><div class="reel-inner" id="r3"></div></div>
   </div>
   <button class="spin-btn" onclick="spin()">SPIN (50‚≠ê)</button>
 </div>`
}

function spin(){
 if(balance<50)return alert('–ù–µ—Ç ‚≠ê')
 balance-=50
 updateBal()
 let symbols=['‚≠ê','üíé','7','üçí']
 for(let i=1;i<=3;i++){
   let reel=document.getElementById('r'+i)
   reel.innerHTML=''
   for(let j=0;j<20;j++){
     let d=document.createElement('div')
     d.className='symbol'
     d.innerText=symbols[Math.floor(Math.random()*symbols.length)]
     reel.appendChild(d)
   }
   reel.style.transform='translateY(-1500px)'
 }
}

function loadRocket(){
 content.innerHTML=`
 <div class="rocket-game">
   <div class="mult" id="mult">1.00x</div>
   <div class="rocket" id="rocket">üöÄ</div>
   <div class="rocket-btns">
     <button class="start" onclick="startRocket()">–°—Ç–∞—Ä—Ç</button>
     <button class="cash" onclick="cashout()">–ó–∞–±—Ä–∞—Ç—å</button>
   </div>
 </div>`
}

function startRocket(){
 if(rocketRunning) return
 rocketRunning=true
 currentMult=1
 mult.innerText='1.00x'

 setTimeout(()=>{
   rocketInterval=setInterval(()=>{
     currentMult+=0.03
     mult.innerText=currentMult.toFixed(2)+'x'
     rocket.style.transform=`translateY(-${currentMult*15}px)`

     if(currentMult>2 && Math.random()<0.03){
       explode()
     }
   },100)
 },3000)
}

function explode(){
 clearInterval(rocketInterval)
 rocketRunning=false
 rocket.innerText='üí•'
 setTimeout(()=>{
   rocket.innerText='üöÄ'
   rocket.style.transform='translateY(0)'
 },800)
}

function cashout(){
 if(!rocketRunning) return
 clearInterval(rocketInterval)
 rocketRunning=false
 let win=Math.floor(currentMult*100)
 balance+=win
 updateBal()
 rocket.style.transform='translateY(0)'
}

updateBal()
</script>

</body>
</html>
