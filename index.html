<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Casino PRO</title>
<style>
body{margin:0;font-family:Inter,Arial;background:#05070d;color:#fff;overflow:hidden}

/* LOGIN */
#loginScreen{position:fixed;inset:0;background:#05070d;display:flex;justify-content:center;align-items:center}
.loginBox{background:#0f172a;padding:30px;border-radius:20px;box-shadow:0 0 40px #000;text-align:center}
input{padding:12px;border-radius:10px;border:none;background:#1e293b;color:#fff;margin:10px;width:200px}
button{padding:12px 20px;border:none;border-radius:10px;background:linear-gradient(45deg,#6366f1,#06b6d4);color:#fff;cursor:pointer}

/* LAYOUT */
#app{display:none;height:100vh}
.sidebar{position:fixed;left:0;top:0;bottom:0;width:200px;background:#0b1220;padding:20px}
.sidebar button{width:100%;margin:10px 0;padding:12px;background:#1e293b;border:none;color:#fff;border-radius:10px}
.main{margin-left:220px;height:100%;position:relative}

/* PROMO BUTTON */
#promoBtn{position:absolute;right:20px;top:20px;background:#9333ea;padding:10px 15px;border-radius:10px}

/* GAME AREA */
.game{position:absolute;inset:0;display:none;justify-content:center;align-items:center;flex-direction:column}
.active{display:flex}

/* SLOTS */
.slotRow{font-size:60px;letter-spacing:15px;margin-bottom:20px}
.spin{animation:spin 3s linear}
@keyframes spin{0%{opacity:0}50%{opacity:1}100%{opacity:1}}

/* CRASH */
#rocket{font-size:50px;transition:transform .1s linear}
.explode{animation:boom .5s}
@keyframes boom{0%{transform:scale(1)}100%{transform:scale(2);opacity:0}}

</style>
</head>
<body>

<div id="loginScreen">
 <div class="loginBox">
  <h2>Login</h2>
  <input id="user" placeholder="Login"><br>
  <input id="pass" type="password" placeholder="Password"><br>
  <button onclick="login()">Enter</button>
 </div>
</div>

<div id="app">
 <div class="sidebar">
  <button onclick="openGame('slots')">üé∞ Slots</button>
  <button onclick="openGame('crash')">üöÄ Rocket</button>
 </div>
 <div class="main">
  <div id="promoBtn" onclick="promo()">üéü Promo</div>

  <!-- SLOTS -->
  <div id="slots" class="game">
    <div id="slotsRow" class="slotRow">‚ùì‚ùì‚ùì</div>
    <button onclick="spin()">SPIN</button>
  </div>

  <!-- CRASH -->
  <div id="crash" class="game">
    <div id="rocket">üöÄ</div>
    <div id="multi">x1.00</div>
    <button onclick="startCrash()">START</button>
    <button onclick="cashout()">CASHOUT</button>
  </div>

 </div>
</div>

<script>
let balance=1000,user=null,crashRun=false,multi=1,interval

function login(){
 let u=userInput.value
 if(!u)return
 user=u
 document.getElementById('loginScreen').style.display='none'
 document.getElementById('app').style.display='block'
}

const userInput=document.getElementById('user')

function openGame(id){
 document.querySelectorAll('.game').forEach(g=>g.classList.remove('active'))
 document.getElementById(id).classList.add('active')
}

// SLOTS
function spin(){
 let row=document.getElementById('slotsRow')
 let arr=['üçí','üíé','7Ô∏è‚É£','üçÄ']
 row.classList.add('spin')
 setTimeout(()=>{
 let a=arr[Math.floor(Math.random()*4)]
 let b=arr[Math.floor(Math.random()*4)]
 let c=arr[Math.floor(Math.random()*4)]
 row.innerText=a+b+c
 row.classList.remove('spin')
 if(a===b&&b===c){alert('WIN!')}else{alert('LOSE')}
 },3000)
}

// CRASH
function startCrash(){
 if(crashRun)return
 setTimeout(()=>{
 crashRun=true
 multi=1
 interval=setInterval(()=>{
 multi+=0.05
 multiEl.innerText='x'+multi.toFixed(2)
 rocket.style.transform=`translateY(-${multi*20}px)`
 if(Math.random()<0.03){
 crashRun=false
 clearInterval(interval)
 rocket.classList.add('explode')
 setTimeout(()=>rocket.classList.remove('explode'),500)
 }
 },100)
 },3000)
}

function cashout(){
 if(!crashRun)return
 crashRun=false
 clearInterval(interval)
}

const rocket=document.getElementById('rocket')
const multiEl=document.getElementById('multi')

function promo(){alert('Promo: 2026Y')}

</script>
</body>
</html>
