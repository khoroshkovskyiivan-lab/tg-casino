<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Casino</title>
<style>
body{margin:0;font-family:sans-serif;background:#0b1220;color:#fff;overflow:hidden}

/* LOGIN */
#login{position:absolute;inset:0;display:flex;justify-content:center;align-items:center;background:#0b1220}
.login-box{background:#111a2e;padding:20px;border-radius:16px;width:80%;max-width:300px;display:flex;flex-direction:column;gap:10px}
.login-box input{padding:10px;border-radius:8px;border:none}
.login-box button{padding:10px;border:none;border-radius:10px;background:#4facfe;color:white}

/* MAIN */
#app{display:none;height:100vh;width:100vw}

.sidebar{position:absolute;left:0;top:0;bottom:0;width:30%;max-width:120px;background:#0f1a2f;padding:10px;display:flex;flex-direction:column;gap:10px}
.sidebar button{padding:10px;border:none;border-radius:12px;background:#1f2a44;color:white}

.content{position:absolute;left:30%;right:0;top:0;bottom:0;display:flex;justify-content:center;align-items:center}

.topbar{position:absolute;top:10px;right:10px}
.topbar button{background:linear-gradient(45deg,#ff7a00,#ff00c8);border:none;padding:10px;border-radius:12px}

.balance{position:absolute;top:10px;left:35%;font-size:14px}

/* SLOTS */
.slots{display:flex;gap:5px}
.reel{width:60px;height:80px;overflow:hidden;background:#000;border-radius:10px}
.reel-inner{display:flex;flex-direction:column;transition:transform 3s cubic-bezier(.1,.7,.1,1)}
.symbol{height:80px;display:flex;align-items:center;justify-content:center;font-size:30px}

.spin-btn{margin-top:10px;padding:12px 20px;border:none;border-radius:12px;background:#4facfe}

/* ROCKET */
.rocket-game{text-align:center}
.mult{font-size:30px;margin-bottom:10px}
.rocket{font-size:40px;transition:transform 0.1s linear}

button{cursor:pointer}
</style>
</head>
<body>

<div id="login">
  <div class="login-box">
    <input id="user" placeholder="Login">
    <input id="pass" type="password" placeholder="Password">
    <button onclick="login()">–í–æ–π—Ç–∏</button>
  </div>
</div>

<div id="app">
  <div class="sidebar">
    <button onclick="openGame('slots')">üé∞</button>
    <button onclick="openGame('rocket')">üöÄ</button>
  </div>

  <div class="topbar">
    <button onclick="promo()">üéü</button>
  </div>

  <div class="balance">‚≠ê <span id="bal">1000</span></div>

  <div class="content" id="content"></div>
</div>

<script>
let balance=1000
let rocketInterval=null
let rocketRunning=false
let currentMult=1

function login(){
  let u=document.getElementById('user').value
  let p=document.getElementById('pass').value
  if(!u||!p)return alert('–í–≤–µ–¥–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ')
  localStorage.setItem('user',u)
  document.getElementById('login').style.display='none'
  document.getElementById('app').style.display='block'
}

function updateBal(){document.getElementById('bal').innerText=balance}

function promo(){
 if(localStorage.getItem('promo')) return alert('–£–∂–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–æ')
 balance+=200
 localStorage.setItem('promo',true)
 updateBal()
}

function openGame(g){
 if(g==='slots') loadSlots()
 if(g==='rocket') loadRocket()
}

function loadSlots(){
 document.getElementById('content').innerHTML=`
 <div>
   <div class="slots">
     <div class="reel"><div class="reel-inner" id="r1"></div></div>
     <div class="reel"><div class="reel-inner" id="r2"></div></div>
     <div class="reel"><div class="reel-inner" id="r3"></div></div>
   </div>
   <button class="spin-btn" onclick="spin()">SPIN (50‚≠ê)</button>
 </div>`
}

function spin(){
 if(balance<50)return alert('–ù–µ—Ç –∑–≤—ë–∑–¥')
 balance-=50
 updateBal()
 let symbols=['‚≠ê','üíé','7','üçí']
 for(let i=1;i<=3;i++){
   let reel=document.getElementById('r'+i)
   reel.innerHTML=''
   for(let j=0;j<20;j++){
     let d=document.createElement('div')
     d.className='symbol'
     d.innerText=symbols[Math.floor(Math.random()*symbols.length)]
     reel.appendChild(d)
   }
   reel.style.transform='translateY(-1200px)'
 }
}

function loadRocket(){
 document.getElementById('content').innerHTML=`
 <div class="rocket-game">
   <div class="mult" id="mult">1.00x</div>
   <div class="rocket" id="rocket">üöÄ</div>
   <button onclick="startRocket()">–°—Ç–∞—Ä—Ç</button>
   <button onclick="cashout()">–ó–∞–±—Ä–∞—Ç—å</button>
 </div>`
}

function startRocket(){
 if(rocketRunning) return
 rocketRunning=true
 currentMult=1
 document.getElementById('mult').innerText='1.00x'

 setTimeout(()=>{
   rocketInterval=setInterval(()=>{
     currentMult+=0.05
     document.getElementById('mult').innerText=currentMult.toFixed(2)+'x'
     document.getElementById('rocket').style.transform=`translateY(-${currentMult*10}px)`

     if(Math.random()<0.02){
       explode()
     }
   },100)
 },3000)
}

function explode(){
 clearInterval(rocketInterval)
 rocketRunning=false
 document.getElementById('rocket').innerText='üí•'
 setTimeout(()=>{
   document.getElementById('rocket').innerText='üöÄ'
   document.getElementById('rocket').style.transform='translateY(0)'
 },1000)
}

function cashout(){
 if(!rocketRunning) return
 clearInterval(rocketInterval)
 rocketRunning=false
 let win=Math.floor(currentMult*100)
 balance+=win
 updateBal()
 document.getElementById('rocket').style.transform='translateY(0)'
}

updateBal()
</script>

</body>
</html>
