<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Casino Pro</title>

<style>
body{margin:0;font-family:Inter,Arial;background:#07090f;color:#fff;display:flex}
.sidebar{width:220px;background:#0f1424;padding:15px;box-shadow:0 0 20px #000}
.sidebar button{width:100%;margin:8px 0;padding:12px;border-radius:10px;border:none;background:#151c33;color:#fff;cursor:pointer;transition:.2s}
.sidebar button:hover{background:#1f2a55}
.main{flex:1;padding:25px}
.card{background:#0f172a;padding:20px;border-radius:16px;box-shadow:0 0 25px rgba(0,0,0,.5);margin-top:15px}
.hidden{display:none}
input{padding:10px;border-radius:8px;border:none;margin:5px 0;background:#1a223d;color:#fff}
button.play{background:linear-gradient(45deg,#6a5cff,#00c2ff);border:none;padding:12px 25px;border-radius:10px;color:#fff;cursor:pointer}
.slot{font-size:40px;letter-spacing:10px}
.win{animation:pop .4s}
@keyframes pop{0%{transform:scale(.8)}100%{transform:scale(1)}}
canvas{background:#000;border-radius:10px;margin-top:10px}
</style>
</head>

<body>

<div class="sidebar">
<button onclick="show('slots')">üé∞ Slots</button>
<button onclick="show('crash')">üöÄ Spaceship</button>
<button onclick="show('cases')">üì¶ Cases</button>
</div>

<div class="main">
<h2 id="balance">Balance: 0 ‚≠ê</h2>

<div id="login" class="card">
<h3>Login</h3>
<input id="user" placeholder="Login"><br>
<button onclick="login()">Enter</button>
</div>

<div id="game" class="hidden">
<input id="bet" type="number" placeholder="Bet"><br>

<div id="slots" class="card hidden">
<h3>üé∞ Slots</h3>
<div id="slotDisplay" class="slot">‚ùì‚ùì‚ùì</div>
<button class="play" onclick="spinSlots()">SPIN</button>
</div>

<div id="crash" class="card hidden">
<h3>üöÄ Crash</h3>
<canvas id="crashCanvas" width="300" height="150"></canvas><br>
<button class="play" onclick="startCrash()">Start</button>
<button onclick="cashout()">Cashout</button>
<p id="crashText"></p>
</div>

<div id="cases" class="card hidden">
<h3>üì¶ Case</h3>
<div id="caseResult">?</div>
<button class="play" onclick="openCase()">Open</button>
</div>

<input id="promo" placeholder="Promo">
<button onclick="promo()">Apply</button>

</div>
</div>

<script>
let balance=0,currentUser=null,crashMulti=1,crashRunning=false,usedPromo={}

function save(){localStorage.setItem(currentUser,balance)}
function load(u){return Number(localStorage.getItem(u))||0}

function login(){let u=user.value;if(!u)return;currentUser=u;balance=load(u);loginDiv()}
function loginDiv(){login.classList.add('hidden');game.classList.remove('hidden');update()}
function update(){balanceEl.innerText='Balance: '+balance+' ‚≠ê'}

const balanceEl=document.getElementById('balance')
const login=document.getElementById('login')
const game=document.getElementById('game')

function bet(){let b=Number(document.getElementById('bet').value);if(b<=0||b>balance)return 0;return b}

function show(id){document.querySelectorAll('.card').forEach(x=>x.classList.add('hidden'));document.getElementById(id).classList.remove('hidden')}

// üé∞ SLOTS
function spinSlots(){let b=bet();if(!b)return;let arr=['üçí','üíé','7Ô∏è‚É£','üçÄ'];
let a=arr[Math.floor(Math.random()*arr.length)]
let c=arr[Math.floor(Math.random()*arr.length)]
let d=arr[Math.floor(Math.random()*arr.length)]
slotDisplay.innerText=a+c+d
if(a===c&&c===d){balance+=b*5;slotDisplay.classList.add('win')}else{balance-=b}
save();update()}

// üöÄ CRASH
let ctx=document.getElementById('crashCanvas').getContext('2d')
function startCrash(){let b=bet();if(!b)return;crashMulti=1;crashRunning=true;let betAmount=b
let x=0
let interval=setInterval(()=>{
ctx.clearRect(0,0,300,150)
x+=5
crashMulti+=0.05
ctx.fillStyle='cyan'
ctx.fillRect(0,150-x,x,5)
crashText.innerText='x'+crashMulti.toFixed(2)
if(Math.random()<0.02){clearInterval(interval);crashRunning=false;balance-=betAmount;save();update();crashText.innerText+=' CRASH'}
},100)
window.cashout=()=>{if(!crashRunning)return;crashRunning=false;clearInterval(interval);balance+=betAmount*crashMulti;save();update()}
}

// üì¶ CASE
function openCase(){let b=bet();if(!b)return;let r=Math.random()
let multi=r>0.9?10:r>0.7?3:r>0.4?1.5:0
balance+=b*(multi-1)
caseResult.innerText='x'+multi
save();update()}

// üéÅ PROMO
function promo(){if(promoInput.value==='2026Y'&&!usedPromo[currentUser]){balance+=500;usedPromo[currentUser]=true;save();update();alert('OK')}else alert('no')}
const promoInput=document.getElementById('promo')

</script>

</body>
</html>
