<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ú–æ—ë –∫–∞–∑–∏–Ω–æ</title>
<style>
    /* --- –û–±—â–∏–π —Å—Ç–∏–ª—å --- */
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background-color: #0b2d0b;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    #casino {
        width: 90%;
        max-width: 600px;
        background: #154215;
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
        text-align: center;
    }

    h1 {
        color: #a0ff7a;
        margin-bottom: 10px;
    }

    .stars {
        font-size: 1.2em;
        margin-bottom: 20px;
        color: #fff9b0;
    }

    .cases {
        display: flex;
        justify-content: space-around;
        margin-bottom: 20px;
    }

    .case {
        background: linear-gradient(145deg, #1a5f1a, #2a7a2a);
        border-radius: 15px;
        padding: 20px;
        width: 120px;
        cursor: pointer;
        transition: transform 0.3s;
        box-shadow: 0 0 15px rgba(0,255,0,0.5);
    }

    .case:hover {
        transform: scale(1.1);
        box-shadow: 0 0 25px rgba(0,255,0,0.7);
    }

    .case p {
        margin: 5px 0;
        font-weight: bold;
    }

    #result {
        margin-top: 20px;
        font-size: 1.3em;
        min-height: 30px;
        color: #fff;
        animation-duration: 0.5s;
    }

    #promo-section {
        margin-top: 30px;
    }

    #promo-section input {
        padding: 10px;
        border-radius: 10px;
        border: none;
        width: 60%;
        margin-right: 5px;
        font-size: 1em;
    }

    #promo-section button {
        padding: 10px 15px;
        border-radius: 10px;
        border: none;
        background-color: #38a838;
        color: white;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
    }

    #promo-section button:hover {
        background-color: #4fd14f;
    }

    /* --- –ê–Ω–∏–º–∞—Ü–∏—è –æ—Ç–∫—Ä—ã—Ç–∏—è –∫–µ–π—Å–∞ --- */
    @keyframes openCase {
        0% { transform: scale(0.5) rotate(0deg); opacity: 0; }
        50% { transform: scale(1.2) rotate(10deg); opacity: 1; }
        100% { transform: scale(1) rotate(0deg); opacity: 1; }
    }

    .animate {
        animation-name: openCase;
        animation-duration: 0.7s;
    }
</style>
</head>
<body>
<div id="casino">
    <h1>üé∞ –ö–∞–∑–∏–Ω–æ –∑–≤–µ–∑–¥</h1>
    <div class="stars">–í–∞—à –±–∞–ª–∞–Ω—Å: <span id="balance">500</span> ‚≠ê</div>

    <div class="cases">
        <div class="case" data-price="50" id="case-normal">
            <p>–û–±—ã—á–Ω—ã–π –∫–µ–π—Å</p>
            <p>50 ‚≠ê</p>
        </div>
        <div class="case" data-price="100" id="case-expensive">
            <p>–î–æ—Ä–æ–≥–æ–π –∫–µ–π—Å</p>
            <p>100 ‚≠ê</p>
        </div>
    </div>

    <div id="result"></div>

    <div id="promo-section">
        <input type="text" id="promo" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø—Ä–æ–º–æ–∫–æ–¥">
        <button id="promo-btn">–ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å</button>
    </div>
</div>

<script>
    // --- –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ ---
    let balance = 500;
    const balanceEl = document.getElementById('balance');
    const resultEl = document.getElementById('result');

    const cases = {
        normal: { min: 10, max: 100 },    // –¥–∏–∞–ø–∞–∑–æ–Ω –Ω–∞–≥—Ä–∞–¥—ã –¥–ª—è –æ–±—ã—á–Ω–æ–≥–æ –∫–µ–π—Å–∞
        expensive: { min: 50, max: 200 }  // –¥–∏–∞–ø–∞–∑–æ–Ω –Ω–∞–≥—Ä–∞–¥—ã –¥–ª—è –¥–æ—Ä–æ–≥–æ–≥–æ –∫–µ–π—Å–∞
    };

    // --- –§—É–Ω–∫—Ü–∏—è –æ—Ç–∫—Ä—ã—Ç–∏—è –∫–µ–π—Å–∞ ---
    function openCase(type, price) {
        if (balance < price) {
            resultEl.textContent = "–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∑–≤–µ–∑–¥ –¥–ª—è —ç—Ç–æ–≥–æ –∫–µ–π—Å–∞!";
            return;
        }

        balance -= price;
        balanceEl.textContent = balance;

        // –ê–Ω–∏–º–∞—Ü–∏—è
        resultEl.classList.remove("animate");
        void resultEl.offsetWidth; // —Å–±—Ä–æ—Å –∞–Ω–∏–º–∞—Ü–∏–∏
        resultEl.classList.add("animate");

        // –°–ª—É—á–∞–π–Ω–∞—è –Ω–∞–≥—Ä–∞–¥–∞
        const min = cases[type].min;
        const max = cases[type].max;
        const reward = Math.floor(Math.random() * (max - min + 1)) + min;

        balance += reward;
        balanceEl.textContent = balance;

        resultEl.textContent = `üéÅ –í—ã –æ—Ç–∫—Ä—ã–ª–∏ ${type === 'normal' ? '–æ–±—ã—á–Ω—ã–π' : '–¥–æ—Ä–æ–≥–æ–π'} –∫–µ–π—Å –∏ –ø–æ–ª—É—á–∏–ª–∏ ${reward} ‚≠ê!`;
    }

    // --- –°–ª—É—à–∞—Ç–µ–ª–∏ –∫–ª–∏–∫–æ–≤ –ø–æ –∫–µ–π—Å–∞–º ---
    document.getElementById('case-normal').addEventListener('click', () => {
        openCase('normal', 50);
    });
    document.getElementById('case-expensive').addEventListener('click', () => {
        openCase('expensive', 100);
    });

    // --- –ü—Ä–æ–º–æ–∫–æ–¥ ---
    document.getElementById('promo-btn').addEventListener('click', () => {
        const code = document.getElementById('promo').value.trim();
        if (code === "VanoJR") {
            balance += 5000;
            balanceEl.textContent = balance;
            resultEl.textContent = "‚úÖ –ü—Ä–æ–º–æ–∫–æ–¥ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω! –í—ã –ø–æ–ª—É—á–∏–ª–∏ 5000 ‚≠ê";
        } else {
            resultEl.textContent = "‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π –ø—Ä–æ–º–æ–∫–æ–¥";
        }
        document.getElementById('promo').value = '';
        // –ê–Ω–∏–º–∞—Ü–∏—è
        resultEl.classList.remove("animate");
        void resultEl.offsetWidth;
        resultEl.classList.add("animate");
    });
</script>
</body>
</html>
