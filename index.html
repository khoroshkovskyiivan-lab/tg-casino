<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Casino Ready</title>
<style>
body{margin:0;font-family:Arial;background:#0b0f1a;color:#fff;display:flex}
.sidebar{width:200px;background:#111827;padding:15px}
.sidebar button{width:100%;margin:8px 0;padding:10px;background:#1f2937;border:none;color:#fff;border-radius:8px;cursor:pointer}
.main{flex:1;padding:20px}
.card{background:#111827;padding:20px;border-radius:12px;margin-top:10px}
.hidden{display:none}
button{cursor:pointer}
.play{background:linear-gradient(45deg,#6366f1,#06b6d4);padding:10px 20px;border:none;border-radius:8px;color:white}
.slot{font-size:40px;margin:10px 0}
</style>
</head>
<body>

<div class="sidebar">
<button onclick="showGame('slots')">üé∞ Slots</button>
<button onclick="showGame('crash')">üöÄ Crash</button>
<button onclick="showGame('case')">üì¶ Case</button>
</div>

<div class="main">
<h2 id="balance">Balance: 0 ‚≠ê</h2>

<div id="loginBlock" class="card">
<input id="loginInput" placeholder="Login">
<button onclick="login()">Login</button>
</div>

<div id="gameBlock" class="hidden">
<input id="betInput" type="number" placeholder="Bet">

<div id="slots" class="card hidden">
<div id="slotRes" class="slot">‚ùì‚ùì‚ùì</div>
<button class="play" onclick="playSlots()">Spin</button>
</div>

<div id="crash" class="card hidden">
<div id="crashMulti">x1.00</div>
<button class="play" onclick="startCrash()">Start</button>
<button onclick="cashout()">Cashout</button>
</div>

<div id="case" class="card hidden">
<div id="caseRes">?</div>
<button class="play" onclick="openCase()">Open</button>
</div>

<input id="promoInput" placeholder="Promo">
<button onclick="applyPromo()">Apply</button>
</div>
</div>

<script>
let balance=0,user=null,crashRunning=false,multi=1,interval

function login(){
 user=document.getElementById('loginInput').value
 if(!user)return
 balance=Number(localStorage.getItem(user))||0
 document.getElementById('loginBlock').classList.add('hidden')
 document.getElementById('gameBlock').classList.remove('hidden')
 update()
}

function update(){
 document.getElementById('balance').innerText='Balance: '+balance+' ‚≠ê'
 localStorage.setItem(user,balance)
}

function bet(){
 let b=Number(document.getElementById('betInput').value)
 if(b<=0||b>balance)return 0
 return b
}

function showGame(id){
 document.querySelectorAll('.card').forEach(x=>x.classList.add('hidden'))
 document.getElementById(id).classList.remove('hidden')
}

// SLOTS
function playSlots(){
 let b=bet(); if(!b)return
 let arr=['üçí','üíé','7Ô∏è‚É£','üçÄ']
 let a=arr[Math.floor(Math.random()*4)]
 let c=arr[Math.floor(Math.random()*4)]
 let d=arr[Math.floor(Math.random()*4)]
 document.getElementById('slotRes').innerText=a+c+d
 if(a===c&&c===d){balance+=b*5}else{balance-=b}
 update()
}

// CRASH
function startCrash(){
 let b=bet(); if(!b)return
 multi=1
 crashRunning=true
 interval=setInterval(()=>{
 multi+=0.1
 document.getElementById('crashMulti').innerText='x'+multi.toFixed(2)
 if(Math.random()<0.05){
 crashRunning=false
 clearInterval(interval)
 balance-=b
 update()
 alert('Crash!')
 }
 },100)
 window.currentBet=b
}

function cashout(){
 if(!crashRunning)return
 crashRunning=false
 clearInterval(interval)
 balance+=window.currentBet*multi
 update()
}

// CASE
function openCase(){
 let b=bet(); if(!b)return
 let r=Math.random()
 let m=r>0.9?10:r>0.7?3:r>0.4?1.5:0
 balance+=b*(m-1)
 document.getElementById('caseRes').innerText='x'+m
 update()
}

// PROMO
let used={}
function applyPromo(){
 let code=document.getElementById('promoInput').value
 if(code==='2026Y'&&!used[user]){
 balance+=500
 used[user]=true
 update()
 alert('Promo OK')
 } else alert('Invalid')
}

</script>
</body>
</html>

</body>
</html>
